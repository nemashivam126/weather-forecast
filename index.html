<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<style>
    .card{
        padding: 5%;
        padding-top: 50px;
        margin: 5% 20%;
        background-image: url(assets/weather_gif.gif);
        background-size: cover;
        color: white;
        text-shadow: 2px 2px 2px black;
        font-weight: 900;
        position: relative;
    }
</style>
<body>
    <nav class="search bg-dark text-white d-flex align-items-center p-2">
        <h1>Weather</h1>
        <div class="input-group w-25 ms-auto " style="height: fit-content;">
            <input placeholder="search city" class="form-control" onchange="handleChange(event)" type="text"><button class="btn btn-secondary bi bi-search" onclick="FetchData()"></button>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="weather text-center m-auto p-3 mx-5">
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
